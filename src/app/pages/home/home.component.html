<section>
  <div class="home container">
    <div class="home_content">
      <h1 class="home_content__title">{{ HOME.title }}</h1>
      <h2 class="home_content__subtitle">{{ HOME.subtitle }}</h2>
      <app-button class="home_content__button" [button]="HOME.button"></app-button>
    </div>
    <div class="home_image">
      <app-image [image]="HOME.image"></app-image>
    </div>
  </div>
</section>
